<!DOCTYPE>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Level Editor</h1>
        <div id="menu">
            <div class="submenu">
                <button id="new">New</button>
                <select id="levels">
                </select>
                <button id="load">Load</button>
                <br>
                <button id="save">Save current level</button>
                <button id="reset">Reset</button>
            </div>
            <hr>
            <div class="submenu">
                Level type:
                <select id="level_type">
                    <option value="outside">Outside </option>
                    <option value="indoor">Indoor </option>
                </select>
            </div>
            <div class="submenu">
                Zoom level
                <select id="zoom_level">
                    <option value="0">Closest to main character </option>
                    <option value="1">Normal </option>
                    <option value="2">Far from main character </option>
                </select>
            </div>
            <hr />
            <div class="submenu">
                <button id="edit_map" class="mode">Toggle cell</button>
                <button id="cell_properties" class="mode">Edit cell prop.</button><br>
                <button id="mark_end" class="mode">Mark end cell</button>
                <button id="mark_next" class="mode">Mark next maze</button>
            </div>
            <hr />
            <div class="submenu">
                <select id="object_list">
                </select> <button id="add_object" class="mode">Add</button>
                <button id="remove"  class="selected_item_action">Delete</button>
                <br>
            </div>
            <hr />
            <h1>Edit item</h1>
            <div id="edit_item"></div>
        </div>
        <div id="editor"></div>
        <script type="text/javascript" src="../js/levels.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
